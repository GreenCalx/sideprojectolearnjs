<body>

	<script data-main="src/main" src="src/require.js"></script>

	<button onClick="addRock(1)"> Oh!!! That's a rock! </button>
	
	<p> <b>PLAYER</b></p>
	<p> LEVEL <span style="color:blue" id="player_level_label">0</span></p>
	
	<div>
			<p> <b>PLAYER BASE </b></p>
			<table style="border: 2px solid black; border-collapse: collapse;">
				<tr>
					<th style="border: 1px solid black; padding: 10px;"> <b>resources</b> </th>
					<th style="border: 1px solid black; padding: 10px; font-weight: normal;"> rock </th>
					<th style="border: 1px solid black; padding: 10px; font-weight: normal;"> cairns </th>
					<th style="border: 1px solid black; padding: 10px; font-weight: normal;"> food </th>
					<th style="border: 1px solid black; padding: 10px; font-weight: normal;"> population </th>
					<th style="border: 1px solid black; padding: 10px; font-weight: normal;"> housing_available </th>
					<th style="border: 1px solid black; padding: 10px; font-weight: normal;"> attractivity </th>
					<th style="border: 1px solid black; padding: 10px; font-weight: normal;"> souls </th>

				</tr>
				<tr>
					<th style="border: 1px solid black; padding: 10px;"><b>#</b></th>
					<th style="border: 1px solid black; padding: 10px;"><span style="color:blue" id="rocks_label">0</span></th>
					<th style="border: 1px solid black; padding: 10px;"><span style="color:blue" id="cairnUpgrade_label">0</span></th>
					<th style="border: 1px solid black; padding: 10px;"><span style="color:blue" id="food_label">0</span></th>
					<th style="border: 1px solid black; padding: 10px;"><span style="color:blue" id="population_label">0</span></th>
					<th style="border: 1px solid black; padding: 10px;"><span style="color:blue" id="housing_available_label">0</span></th>
					<th style="border: 1px solid black; padding: 10px;"><span style="color:blue" id="attractivity_label">0</span></th>
					<th style="border: 1px solid black; padding: 10px;"><span style="color:blueviolet" id="souls_label_cpt">0</span></th>
				</tr>
			</table>
		</br>
			<table style="border: 2px solid brown; border-collapse: collapse;">
				<tr>
					<th style="border: 1px solid brown; padding: 10px;"> <b>production</b> </th>
					<th style="border: 1px solid brown; padding: 10px; font-weight: normal;"> rocks </th>
					<th style="border: 1px solid brown; padding: 10px; font-weight: normal;"> food </th>

				</tr>
				<tr>
					<th style="border: 1px solid brown; padding: 10px;"><b>#</b></th>
					<th style="border: 1px solid brown; padding: 10px;"><span style="color:blue" id="autoRocks_label">0</span></th>
					<th style="border: 1px solid brown; padding: 10px;"><span style="color:blue" id="foodProduction_label">0</span></th>
				</tr>
			</table>
	</div>

		<!-- ACTION PANEL  -->

		<div id="action_panel_div">

		<div id ="city_commands_div" style="display: none;">
			<p><b>CITY OF <span style="color:blue" id="city_name_actionpanel"></span></b></p>
			<table>
				<tr>
					<th><button onClick="tradeWithSelectedCity">Trade</button></th>
					<th><button onClick="diplomacyWithSelectedCity">Diplomacy</button></th>
				</tr>
			</table>
		</div>

		<!-- BASE COMMANDS  -->
		<div id ="base_commands_div">
			<p> <b>┌ BASE COMMANDS ┐</b></p>
			<table>
				<tr>
					<th><button onClick="buyCairnUpgrade(1)" style="display:none" id="cairn_upgrade_button"> Craft a cairn for <span style="color:blue" id="cost_cairn"> 0 </span> rocks </button></th>
					<th><button onClick="buyHousing(1)" style="display:none" id="buy_housing_upgrade_btn"> Expand housing for <span style="color:blue" id="cost_buy_housing"> 0 </span> rocks </button></th>
					<th><button onClick="sacrificeSlave(1)" style="display:none" id="buy_sacrifice_upgrade_btn"> Sacrifice <span style="color:blue" id="cost_sacrifice"> 0 </span> slave </button></th>
				</tr>
				
			</table>

			<!-- JOBS -->
			<table>
				<!-- MINE --> 
				<tr>
					<th><b>MINE : </b></th>
					<th><button onClick="assignToMine(1)" style="display:none" id="assign_to_mine_btn"> Assign <span style="color:purple" id="n_pop_assign_mine">1</span> slave </button></th>
					<th><button onClick="deassignFromMine(1)" style="display:none" id="deassign_from_mine_btn"> De-assign <span style="color:purple" id="n_pop_deassign_mine">1</span> slave  </button></th>
				</tr>
				<!-- FARM --> 
				<tr>
						<th><b>FARM : </b></th>
						<th><button onClick="assignToFarm(1)" style="display:none" id="assign_to_farm_btn"> Assign <span style="color:purple" id="n_pop_assign_farm">1</span> slave  </button></th>
						<th><button onClick="deassignFromFarm(1)" style="display:none" id="deassign_from_farm_btn"> De-assign <span style="color:purple" id="n_pop_deassign_farm">1</span> slave </button></th>
				</tr>
			</table>

			<table>
				<tr>
					<th style="padding: 5px; text-align: left;">Idle</th>
					<th><span style="color:black; text-align: left;" id="idle_pop_label"></span></th>
				</tr>
				<tr>
					<th style="padding: 5px; text-align: left;">Miners</th>
					<th><span style="color:brown; text-align: left;" id="miners_pop_label"></span></th>
				</tr>
				<tr>
					<th style="padding: 5px; text-align: left;">Farmers</th>
					<th><span style="color:rgb(99, 205, 50); text-align: left;" id="farmers_pop_label"></span></th>
				</tr>
			</table>
		</div> 	<!-- !BASE COMMANDS  -->

	</div> <!-- ACTION PANEL  -->
